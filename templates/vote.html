{% extends "layout.html" %}

{% block body %}

<style>
        .card-body {
          text-align: center;
        }

        .card-body img {
          width: 200px;
          height: 200px;
        }

        .card-body label {
          cursor: pointer;
        }

        .card-body input[type="radio"]:checked + label {
        color: red;
        }

        .container {
        margin-top: auto;
        text-align: center;
        }

        .card{
          margin: 20px;
        }

      .button-52 {
        font-size: 16px;
        font-weight: 200;
        letter-spacing: 1px;
        padding: 13px 20px 13px;
        outline: 0;
        border: 1px solid black;
        cursor: pointer;
        position: relative;
        background-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        float:right;
        margin-top: 35px;
      }

      .button-52:after {
        content: "";
        background-color: #27ac7ff7;
        width: 100%;
        z-index: -1;
        position: absolute;
        height: 100%;
        top: 7px;
        left: 7px;
        transition: 0.2s;
      }

      .button-52:hover:after {
        top: 0px;
        left: 0px;
      }

      @media (min-width: 768px) {
        .button-52 {
          padding: 13px 50px 13px;
        }
      }
</style>
